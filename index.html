<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Selector</title>
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="slots-wrap">
        <header class="slots-header">
            <h1 class="heading"><img src="assets/images/logo.png" alt="The Voice Selecta"></h1>
            <a class="mute" href="#">Mute</a>
        </header>
        <section class="slots-content">
            <p class="slots-buzz">Buzz Generated <span class="score">0</span></p>
            <div class="slots"></div>
            <ul class="slot-tweets"><li><li><li></ul>
            <a class="slots-play" href="#"><span class="text">Spin</span><span class="countdown"></span></a>
        </section>
        <section class="slots-content">
            <h2 class="subheading"><span class="slots-realtime">Realtime Buzz</span></h2>
            <img src="assets/images/buzz.png" width="300px">
        </section>
    </div>
    <script>
        var m = (document.location.href.indexOf('dev')!==-1)? '' : '.min';
        document.write('\x3Cscript src="assets/script'+m+'.js">\x3C/script>');
    </script>
</body>
</html>
