<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Selector</title>
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <header class="slots-header">
        <h1 class="heading">Voice Selector</h1>
    </header>
    <section class="slots-content">
        <p>Score: <span class="score">0</span></p>
        <div class="slots"></div>
        <div class="countdown"></div>
        <input type="button" class="slots-play" value="Spin">
    </section>
    <script>
        var m = (document.location.href.indexOf('dev')!==-1)? '' : '.min';
        document.write('\x3Cscript src="assets/script'+m+'.js">\x3C/script>');
    </script>
</body>
</html>
